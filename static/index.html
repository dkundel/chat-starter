<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Chat Application</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <h1>My Chat Application</h1>
  </header>
  <div id="main" role="main">
    <div id="messages">
      <div class="message"><span>Peter</span>Hello</div>
      <div class="message"><span>Peter</span> Are you?</div>
      <div class="message"><span>Luke</span>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Id a hic aut tempore quam modi, voluptatibus debitis. Provident officiis eaque accusamus aut et eveniet nostrum natus fugit modi quas. Expedita?</div>
      <div class="message me"><span>Me</span>I'm Great!</div>
    </div>
  </div>
  <footer>
    <form id="chatForm">
      <input type="text" id="chatInput" placeholder="Your message...">
      <input type="button" id="send" value="Send">
    </form>
  </footer>
  <script src="main.js"></script>
</body>
</html>
